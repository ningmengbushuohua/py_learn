<!--1.此处编写html注释-->
<!--2.html基础
    html 全称：超文本标记语言
    网页文件的后缀名： .html
    HTMl 是负责显示网页内容的
    除了HTMl以外，构建网页的主要要素还包括：CSS、Javascript
    css 负责渲染网页，使网页看起来更加漂亮
    Javas 负责处理网页上的行为

    网页上的内容被写在HTML 的“标签”中
    网页的标签分为：一般标签、自闭合标签
    一般标签：由起始标签和结束标签组成，起始标签可以添加属性，
            起始标签和结束标签间可以添加内容或其他标签
            例如：<h1 属性名1 = 属性名2 属性名2=属性名2 ....>其他标签或内容</h1>
     自闭合标签：只有一个标签，只能在标签内编写属性
            例如：<img 属性名1 = 属性名2 属性名2=属性名2 ...>
-->
<!--输入英文！,然后按下制表符，生成HTMl框架-->

<!DOCTYPE html>
<!--该网页默认的语言 english-->
<html lang="en">
<!--    head 标签是html的相关配置标签-->
    <head>
        <meta charset="UTF-8">
        <title>python 爬虫中的网页信息</title>
    </head>
<!--    body 标签是真正开始写网页内容的标签-->
    <body>
        <h1>这是一个一级标题标签</h1>
        <h2 style="color:green;">这是一个二级标题标签</h2>
        <a href="https://www.baidu.com/" target="_blank">百度一下</a>
        <p>
            HTML 网页分为静态网页和动态网页，
            静态网页：网页上的内容是固定好的，除非人为的进行修改，否则网页内容不会修改
            动态网页：网页中运用了JavaScript 技术， 使网页对接数据库，网页上的内容随时随地在自动的发生变化。
                    这些内容是不存在于网页中的，只是通过特殊的形式插入到网页中显示
        </p>
    </body>
</html>
